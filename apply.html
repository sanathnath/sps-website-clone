<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">

    <title>Registeration</title>
</head>
<body>
   
    <div class="row">
            
            <div class="col-12 mt-4 text-center bg-white">
                <h1 class="logo">
                <a href="index.html" class="text-black h2">
                SPS
                <em style="color:#00d2b5;">.</em>
                </a>
            </h1>
            </div>
   </div>

   <section class="background bg-light mt-4 pb-3 pt-3">
       <div class="container  bg-white ;border-radius:5px;">
           <div class="container p-5">
        <div class="row"> 
           <div class="col-12 mt-3">
               <h>REGISTRATION</h>

            </div>
        </div>
        <form id="Register" action="https://script.google.com/macros/s/AKfycbx9K_xdu4vfvBeqlzRlKVTxjvb5OmvJ10sPlzoCeMzuwulhtxgDh3Snk71ygHmg0C_pNg/exec" method="POST">
        <div class="row mt-5">
           <div class="col-12 mt-3">
            <input name="name" type="text" placeholder="Full Name" style="width: 100%;">
            <hr>
        </div>
        </div>

        <div class="row">
            <div class="col-lg-6 mt-3">
               <input  name="place" type="text" placeholder="place" style="width: 100%;">
               <hr>
            </div>

            <div class="col-lg-6  mt-3">
                <select  name ="gender" class="form-control form-control-sm" style="width: 33%; border: none; outline: none;">
                    <option value="" selected disabled> Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Custom</option>
                  </select>
              
                  <hr>
            </div>
        </div>

        <div class="row ">
            <div class="col-12 mt-3">
             <input name="email" type="text" placeholder="Email" style="width: 100%;">
             <hr>
         </div>
         </div>

         <div class="row">
            <div class="col-lg-6 mt-3">
               <input name="contact" type="text" placeholder="Contact No" style="width: 100%;">
               <hr>
            </div>
            <div class="col-lg-6  mt-3">
                <select  name ="employment" class="form-control form-control-sm " style="width: 33%;border: none; outline: none;">
                    <option value="" selected disabled>Employment Status</option>
                    <option value="1">Employed</option>
                    <option value="2">Fresher</option>
                    <option value="3">Student</option>
                  </select>
                  <hr>
            </div>

           
        </div>

        <div class="row ">
            <div class="col-12 mt-3">
                
                <select  name="qualify" class="form-control form-control-sm " style="width: 33%; border: none; outline: none;">
                        <option value="" selected disabled>Employment Qualification</option>
                        <option value="1">B.Tech</option>
                        <option value="2">M.Tech</option>
                        <option value="3">BCA/MCA</option>
                        <option value="4">Bsc/Msc</option>
                        <option value="5">Diploma</option>
                        <option value="6">Other</option>
                      </select>
                      <hr>
                </div>
            </div>


            <div class="row ">
                <div class="col-12 mt-3">
                    <input name="institution" type="text" placeholder="Name of College/Organization" style="width: 100%;">
                    <hr>
                </div>
            </div>

            <div class="row ">
                <div class="col-6 mt-3">
                    <input  name="year" type="text" placeholder="Year of Graduation" style="width: 100%;">
                    <hr>
                </div>
                <div class="col-6 mt-3">
                    <!-- <input type="text" placeholder="Name of College/Organization" style="width: 100%;"> -->
                    
                </div>
            </div>

<div class="row">
    <div class="col-12">
        <div class="form-group shadow-textarea">
            <label for="exampleFormControlTextarea6"></label>
            <textarea  name="about" class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Tell us more about you ." style=" border: none; outline: none;"></textarea>
          </div>
          <hr/>
    </div>  
</div>    

<div class="row">
    <div class="col-12">
        <div class="form-group shadow-textarea">
            <label for="exampleFormControlTextarea6"></label>
            <textarea name="reason" class="form-control z-depth-1" id="exampleFormControlTextare" rows="3" placeholder="Why do you want to join ? ." style=" border: none; outline: none;"></textarea>
          </div>
          <hr/>
    </div>  
</div> 

<div class="row">
    <div class="col-12">
        <div class="form-group shadow-textarea">
            <label for="exampleFormControlTextarea6"></label>
            <textarea name="motivation" class="form-control z-depth-1" id="motivation" rows="3" placeholder="What Motivates you to work hard every day? ." style=" border: none; outline: none;"></textarea>
          </div>
          <hr/>
    </div>  
</div> 
 
<div class="row">
    <div class="col-12">
        <div class="form-group shadow-textarea">
            <label for="exampleFormControlTextarea6"></label>
            <textarea name="how" class="form-control z-depth-1" id="exampleFormControlTextarea" rows="3" placeholder="From where did you learn about SPS?" style=" border: none; outline: none;"></textarea>
          </div>
          <hr/>
    </div>  
</div> 

<div class="row">
    <div class="col-12">
     <input  name="check" type="checkbox">
     <label>I agree that I have read and understood all the FAQs</label>
<hr/>
        </div>
    </div>
    <!-- <div class="row">
       <div class="col-12">
           <input type="submit" class=""  placeholder="Register"  style="background-color: #00d2b5; width: 100%; height: 65px;"> 
       </div> 
    </div> -->
    <button type="submit" class="btn rg-btn mt-5">REGISTER</button>
        </form>


           </div>
            </div>
   </section>
